<!DOCTYPE html>
<html>
<head>
	<title>varification</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/2.6.4/jquery.contextMenu.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/util.js"></script>
</head>
<body>
	<center>
		<div style="margin-top: 20%" class="main"> 
			<div id="final-msg">
				<h3> Your account is now active <br> you may <a href="/login.html">login</a></h3>
			</div>
			<div id="hide-last">
				<div>
					<h3> enter code </h3>
				</div>
				<div class="input-group mb-3">


					<div class="input-group">
						<input type="text" class="form-control" placeholder="" name="code"  >

					</div>
					<div>
						<input class="btn btn-primary" type="submit"  value="submit"  id="submit-btn" style="position: relative; left: 48px ; top: 10px">
					</div>
					<div>
						<h4 id="warn" style="color: red ;position: relative; left: 38px ; top: 10px" > </h4>
					</div>
				</div>

			</div>
		</div>
	</center>

	<script type="text/javascript">
		$("#final-msg").hide()
		$("#submit-btn").on("click",function(){
			var code = $("input[name='code']").val()
			var mail = getCookie("temp_user_mail_buffer");
			var pram = {
				'mail':mail,
				'code':code
			}
			$.post('http://127.0.0.1:8000/api/varifyuser',pram,function(data){
				console.log('mail respose : ' + data)
				$("#hide-last").hide()
				$("#final-msg").show()
			})
			//$("#warn").html(" wrong code ")
			// validate code 

		})

	</script>
</body>

</html>
